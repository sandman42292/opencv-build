name: CMake

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  build_mingw:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive

    - name: Setup environment
      run: |
          sudo apt-get -yq update
          sudo apt-get -yq install cmake ninja-build mingw-w64

    - name: Setup OpenCV
      run: |
          wget https://github.com/opencv/opencv/archive/refs/tags/4.5.4.zip
          unzip 4.5.4.zip -d ${{github.workspace}}

    - name: Build
      run: |
          cd ${{github.workspace}}/opencv-4.5.4
          ls ${{github.workspace}}/toolchain-mingw.cmake
          cmake -B build -GNinja -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/toolchain-mingw.cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_SHARED_LIBS=OFF
          cmake --build build
          cmake --install build --prefix ${{github.workspace}}/opencv-mingw-4.5.4
          zip -r ${{github.workspace}}/opencv-mingw-4.5.4.zip ${{github.workspace}}/opencv-mingw-4.5.4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{github.workspace}}/opencv-mingw-4.5.4.zip
        asset_name: opencv-mingw-4.5.4.zip
        asset_content_type: application/zip
