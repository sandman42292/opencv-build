name: CMake

on:
  push:
  pull_request:

jobs:
  build_mingw:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        opencv_version: ["4.5.5"]
        lib_type: ["Static", "Dynamic"]
        build_type: ["Release", "RelWithDebInfo"]

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive

    - name: Setup environment
      run: |
          sudo apt-get -yq update
          sudo apt-get -yq install cmake ninja-build mingw-w64

    - name: Setup OpenCV
      run: |
          wget "https://github.com/opencv/opencv/archive/refs/tags/${{matrix.opencv_version}}.zip" --quiet
          unzip -q "${{matrix.opencv_version}}.zip" -d ${{github.workspace}}

    - name: Build
      id: build
      run: |
          set -eux
          cd "${{github.workspace}}/opencv-${{matrix.opencv_version}}"
          export lib_type=$(python2 -c "print '${{matrix.lib_type}}'.lower()")
          export build_type=$(python2 -c "print '${{matrix.build_type}}'.lower()")
          export name="opencv-${{matrix.opencv_version}}-mingw-${lib_type}-${build_type}"
          export build_dir="${{github.workspace}}/${name}-build"
          cmake -B "$build_dir" -GNinja -DCMAKE_TOOLCHAIN_FILE="${{github.workspace}}/toolchain-mingw.cmake" \
              -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
              -DBUILD_SHARED_LIBS=$(python2 -c "print 'ON' if '${{matrix.lib_type}}' == 'Dynamic' else 'OFF'") \
              -DBUILD_TESTS=OFF \
              -DBUILD_PERF_TESTS=OFF \
              -DBUILD_EXAMPLES=OFF \
              -DBUILD_opencv_apps=OFF \
          | tee cmake_log.txt
          export RELEASE_BODY="$(awk '/General configuration for OpenCV/,/-----/' cmake_log.txt)"
          echo "::set-output name=RELEASE_BODY::$RELEASE_BODY"
          cmake --build "$build_dir"
          cmake --install "$build_dir" --prefix "${{github.workspace}}/${name}"
          cd ${{github.workspace}}
          export ZIP_FILE_NAME="${name}.zip"
          echo "::set-output name=ZIP_FILE_NAME::$ZIP_FILE_NAME"
          zip -r "${ZIP_FILE_NAME}" "${name}"
          export CHECKSUM=$(sha256sum "${ZIP_FILE_NAME}")
          echo "::set-output CHECKSUM::$CHECKSUM"
          export ZIP_FILE_PATH="$(realpath "${ZIP_FILE_NAME}")"
          echo "::set-output ZIP_FILE_PATH::$ZIP_FILE_PATH"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: checksum_${{steps.build.outputs.CHECKSUM}}
        release_name: OpenCV-${{matrix.opencv_version}}-MinGW-${{matrix.lib_type}} (${{matrix.build_type}})
        body: |
            sha256 checksum: ${{steps.build.outputs.CHECKSUM}}

            ```
            ${{steps.build.outputs.RELEASE_BODY}}
            ```
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{steps.build.outputs.ZIP_FILE_PATH}}
        asset_name: ${{steps.build.outputs.ZIP_FILE_NAME}}
        asset_content_type: application/zip
